<script>




var init = function() {



//--- start example JS ---
var board,
  game = new Chess();

// do not pick up pieces if the game is over
// only pick up pieces for White
var onDragStart = function(source, piece, position, orientation) {
  if (game.in_checkmate() === true || game.in_draw() === true ||
    piece.search(/^b/) !== -1) {
    return false;
  }
};


var makeMove = function() {

document.getElementById('fen').innerHTML = game.fen();
//document.getElementById('content').innerHTML = content;

 var zug_bot =  content.split("-");
   var zug_von = zug_bot[0];
     var  zug_nach = zug_bot[1];
	 
	 
	 document.getElementById('content').innerHTML = zug_von+"-"+zug_nach;
	 

  var possibleMoves = game.moves();

  // game over
  if (possibleMoves.length === 0) return;

  //var randomIndex = Math.floor(Math.random() * possibleMoves.length);
  //game.move(possibleMoves[randomIndex]);
  
  game.move({
    from: zug_von,
    to: zug_nach,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });
  
  board.position(game.fen());
  updateStatus();
	  
  
};

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';
 
  // make  legal move for black
  // PGN wird ermittelt
   // Fen würd übertragen
  pgn=game.pgn();
  document.getElementById('pgn').innerHTML = pgn;
    updateStatus();
  setRequest(game.fen());
  window.setTimeout(makeMove, 2000);
};

// update the board position after the piece snap
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
document.getElementById('status').innerHTML = status;

  }}

var cfg = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
};
board = new ChessBoard('board', cfg);
//--- end example JS ---

}; // end init()
$(document).ready(init);
//---------------------------------------------------------------------



</script>
